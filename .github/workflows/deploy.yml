name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

permissions:
  contents: write  # Needed to create tags
  pages: write  # Needed to deploy to GitHub Pages
  id-token: write  # Needed for GitHub Pages deployment
  packages: write  # Needed to push Docker images to GHCR

jobs:
  check-changes:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      should_deploy_app: ${{ steps.changes.outputs.should_deploy_app }}
      should_deploy_server: ${{ steps.changes.outputs.should_deploy_server }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history to find tags

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check what changed
        id: changes
        run: |
          # Find last deployment tag
          LAST_TAG=$(git describe --tags --match="v*" --abbrev=0 2>/dev/null || echo "")

          if [ -n "$LAST_TAG" ]; then
            echo "Comparing against last deployment tag: $LAST_TAG"
            COMPARE_REF="$LAST_TAG"
          else
            echo "No deployment tags found, will deploy both"
            echo "should_deploy_app=true" >> $GITHUB_OUTPUT
            echo "should_deploy_server=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check for workflow file changes (deploy both if workflows changed)
          if ! git diff --quiet $COMPARE_REF HEAD -- .github/workflows/ .github/scripts/; then
            echo "workflow_changed=true" >> $GITHUB_OUTPUT
            echo "Workflow files changed - will deploy both app and server"
            echo "should_deploy_app=true" >> $GITHUB_OUTPUT
            echo "should_deploy_server=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if app or its dependencies changed using PNPM filter
          if pnpm --filter "{app}[$COMPARE_REF]" list --depth=0 2>/dev/null | grep -q "@cardtable2/app"; then
            echo "should_deploy_app=true" >> $GITHUB_OUTPUT
            echo "App or its dependencies changed since $COMPARE_REF - will deploy"
          else
            echo "should_deploy_app=false" >> $GITHUB_OUTPUT
            echo "No app changes since $COMPARE_REF - will skip"
          fi

          # Check if server or its dependencies changed using PNPM filter
          if pnpm --filter "{server}[$COMPARE_REF]" list --depth=0 2>/dev/null | grep -q "@cardtable2/server"; then
            echo "should_deploy_server=true" >> $GITHUB_OUTPUT
            echo "Server or its dependencies changed since $COMPARE_REF - will deploy"
          else
            echo "should_deploy_server=false" >> $GITHUB_OUTPUT
            echo "No server changes since $COMPARE_REF - will skip"
          fi

  deploy-app:
    runs-on: ubuntu-latest
    needs: [check-changes]
    if: needs.check-changes.outputs.should_deploy_app == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build app
        env:
          VITE_WS_URL: wss://cardtable2-server-production.up.railway.app
          VITE_BE_URL: https://cardtable2-server-production.up.railway.app
        run: pnpm --filter @cardtable2/app build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/dist/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  docker-build:
    runs-on: ubuntu-latest
    needs: [check-changes]
    if: needs.check-changes.outputs.should_deploy_server == 'true'

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: server/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/cardtable2-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-railway:
    runs-on: ubuntu-latest
    needs: [check-changes, docker-build]
    if: needs.check-changes.outputs.should_deploy_server == 'true' && needs.docker-build.result == 'success'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Railway via API
        id: deploy
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_ENVIRONMENT_ID: ${{ secrets.RAILWAY_ENVIRONMENT_ID }}
          DOCKER_IMAGE: ghcr.io/${{ github.repository_owner }}/cardtable2-server:latest
          SERVICE_NAME: cardtable2-server-production
        run: .github/scripts/deploy-railway.sh

  tag-successful-deployment:
    runs-on: ubuntu-latest
    needs: [deploy-app, deploy-railway]
    # Tag if at least one deploy succeeded and neither failed
    if: |
      always() &&
      !contains(needs.*.result, 'failure') &&
      (needs.deploy-app.result == 'success' || needs.deploy-railway.result == 'success')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for tagging

      - name: Determine next version
        id: version
        run: |
          # Find the next version number
          LAST_TAG=$(git describe --tags --match="v*" --abbrev=0 2>/dev/null || echo "v0")
          if [ "$LAST_TAG" = "v0" ]; then
            NEXT_VERSION="v1"
          else
            # Extract number from last tag and increment
            LAST_NUM=$(echo "$LAST_TAG" | sed 's/^v//')
            NEXT_NUM=$((LAST_NUM + 1))
            NEXT_VERSION="v$NEXT_NUM"
          fi
          echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "Creating deployment tag: $NEXT_VERSION"

      - name: Create deployment tag
        uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ steps.version.outputs.next_version }}
          message: "Successful deployment: ${{ steps.version.outputs.next_version }}"
