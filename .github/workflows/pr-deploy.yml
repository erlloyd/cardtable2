name: PR Deploy

on:
  pull_request:

permissions:
  contents: read
  packages: write  # Needed to push Docker images to GHCR
  deployments: write  # Needed to update deployment status

jobs:
  check-changes:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    outputs:
      should_build_app: ${{ steps.determine.outputs.should_build_app }}
      should_build_server: ${{ steps.determine.outputs.should_build_server }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check what changed
        id: changes
        run: |
          COMPARE_REF="${{ github.event.before }}"

          # Check for workflow file changes (rebuild both if workflows changed)
          if ! git diff --quiet $COMPARE_REF HEAD -- .github/workflows/ .github/scripts/; then
            echo "workflow_changed=true" >> $GITHUB_OUTPUT
            echo "Workflow files changed - will build both app and server"
            echo "app_changed=true" >> $GITHUB_OUTPUT
            echo "server_changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check for app/shared changes using PNPM filter
          if pnpm --filter "{app}[$COMPARE_REF]" list --depth=0 2>/dev/null | grep -q "@cardtable2/app"; then
            echo "app_changed=true" >> $GITHUB_OUTPUT
            echo "App or shared files changed"
          else
            echo "app_changed=false" >> $GITHUB_OUTPUT
            echo "No app changes"
          fi

          # Check for server/shared changes using PNPM filter
          if pnpm --filter "{server}[$COMPARE_REF]" list --depth=0 2>/dev/null | grep -q "@cardtable2/server"; then
            echo "server_changed=true" >> $GITHUB_OUTPUT
            echo "Server or shared files changed"
          else
            echo "server_changed=false" >> $GITHUB_OUTPUT
            echo "No server changes"
          fi

      - name: Check if Docker images exist
        id: images
        run: |
          # Check server image
          SERVER_IMAGE="ghcr.io/${{ github.repository_owner }}/cardtable2-server:pr-${{ github.event.pull_request.number }}"
          if docker manifest inspect "$SERVER_IMAGE" > /dev/null 2>&1; then
            echo "server_image_exists=true" >> $GITHUB_OUTPUT
            echo "Server image exists: $SERVER_IMAGE"
          else
            echo "server_image_exists=false" >> $GITHUB_OUTPUT
            echo "Server image does not exist (first build for this PR)"
          fi

          # Check app image
          APP_IMAGE="ghcr.io/${{ github.repository_owner }}/cardtable2-app:pr-${{ github.event.pull_request.number }}"
          if docker manifest inspect "$APP_IMAGE" > /dev/null 2>&1; then
            echo "app_image_exists=true" >> $GITHUB_OUTPUT
            echo "App image exists: $APP_IMAGE"
          else
            echo "app_image_exists=false" >> $GITHUB_OUTPUT
            echo "App image does not exist (first build for this PR)"
          fi

      - name: Determine what to build
        id: determine
        run: |
          # Build server if: image doesn't exist OR server files changed
          if [ "${{ steps.images.outputs.server_image_exists }}" = "false" ] || [ "${{ steps.changes.outputs.server_changed }}" = "true" ]; then
            echo "should_build_server=true" >> $GITHUB_OUTPUT
            echo "Will build server (image_exists=${{ steps.images.outputs.server_image_exists }}, changed=${{ steps.changes.outputs.server_changed }})"
          else
            echo "should_build_server=false" >> $GITHUB_OUTPUT
            echo "Will skip server build (image exists and no changes)"
          fi

          # Build app if: image doesn't exist OR app files changed
          if [ "${{ steps.images.outputs.app_image_exists }}" = "false" ] || [ "${{ steps.changes.outputs.app_changed }}" = "true" ]; then
            echo "should_build_app=true" >> $GITHUB_OUTPUT
            echo "Will build app (image_exists=${{ steps.images.outputs.app_image_exists }}, changed=${{ steps.changes.outputs.app_changed }})"
          else
            echo "should_build_app=false" >> $GITHUB_OUTPUT
            echo "Will skip app build (image exists and no changes)"
          fi

  docker-build-server:
    runs-on: ubuntu-latest
    needs: check-changes
    if: github.event.pull_request.head.repo.full_name == github.repository && needs.check-changes.outputs.should_build_server == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: server/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/cardtable2-server:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-build-app:
    runs-on: ubuntu-latest
    needs: check-changes
    if: github.event.pull_request.head.repo.full_name == github.repository && needs.check-changes.outputs.should_build_app == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Construct server domain
        id: server_domain
        run: |
          # Construct Railway domain from PR number
          SERVER_DOMAIN="cardtable2-server-pr-${{ github.event.pull_request.number }}-prs.up.railway.app"
          echo "domain=$SERVER_DOMAIN" >> $GITHUB_OUTPUT
          echo "Server domain: $SERVER_DOMAIN"

      - name: Build app
        env:
          VITE_WS_URL: wss://${{ steps.server_domain.outputs.domain }}
        run: pnpm --filter @cardtable2/app run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/cardtable2-app:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-railway-server:
    runs-on: ubuntu-latest
    needs: [check-changes, docker-build-server]
    if: github.event.pull_request.head.repo.full_name == github.repository && needs.check-changes.outputs.should_build_server == 'true' && needs.docker-build-server.result == 'success'
    outputs:
      server_url: ${{ steps.deploy.outputs.url }}
    environment:
      name: pr-${{ github.event.pull_request.number }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Railway via API
        id: deploy
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_ENVIRONMENT_ID: ${{ secrets.RAILWAY_PR_ENVIRONMENT_ID }}
          DOCKER_IMAGE: ghcr.io/${{ github.repository_owner }}/cardtable2-server:pr-${{ github.event.pull_request.number }}
          SERVICE_NAME: cardtable2-server-pr-${{ github.event.pull_request.number }}
        run: .github/scripts/deploy-railway.sh

  deploy-railway-app:
    runs-on: ubuntu-latest
    needs: [check-changes, docker-build-app]
    if: github.event.pull_request.head.repo.full_name == github.repository && needs.check-changes.outputs.should_build_app == 'true' && needs.docker-build-app.result == 'success'
    environment:
      name: pr-${{ github.event.pull_request.number }}-app
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Railway via API
        id: deploy
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_ENVIRONMENT_ID: ${{ secrets.RAILWAY_PR_ENVIRONMENT_ID }}
          DOCKER_IMAGE: ghcr.io/${{ github.repository_owner }}/cardtable2-app:pr-${{ github.event.pull_request.number }}
          SERVICE_NAME: cardtable2-app-pr-${{ github.event.pull_request.number }}
        run: .github/scripts/deploy-railway.sh

  # Update deployment status when server build/deploy is skipped
  update-server-deployment-status:
    runs-on: ubuntu-latest
    needs: [check-changes, docker-build-server, deploy-railway-server]
    if: always() && github.event.pull_request.head.repo.full_name == github.repository && needs.check-changes.outputs.should_build_server == 'false'
    environment:
      name: pr-${{ github.event.pull_request.number }}

    steps:
      - name: Mark deployment as current (no changes)
        run: |
          echo "Server unchanged - deployment marked as current for latest commit"
          echo "Environment: pr-${{ github.event.pull_request.number }}"

  # Update deployment status when app build/deploy is skipped
  update-app-deployment-status:
    runs-on: ubuntu-latest
    needs: [check-changes, docker-build-app, deploy-railway-app]
    if: always() && github.event.pull_request.head.repo.full_name == github.repository && needs.check-changes.outputs.should_build_app == 'false'
    environment:
      name: pr-${{ github.event.pull_request.number }}-app

    steps:
      - name: Mark deployment as current (no changes)
        run: |
          echo "App unchanged - deployment marked as current for latest commit"
          echo "Environment: pr-${{ github.event.pull_request.number }}-app"
