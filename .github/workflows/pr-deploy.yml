name: PR Deploy

on:
  pull_request:

permissions:
  contents: read
  packages: write  # Needed to push Docker images to GHCR

jobs:
  check-changes:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    outputs:
      app_changed: ${{ steps.changes.outputs.app_changed }}
      server_changed: ${{ steps.changes.outputs.server_changed }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check what changed
        id: changes
        run: |
          COMPARE_REF="${{ github.event.before }}"

          # Check for workflow file changes (rebuild both if workflows changed)
          if ! git diff --quiet $COMPARE_REF HEAD -- .github/workflows/ .github/scripts/; then
            echo "workflow_changed=true" >> $GITHUB_OUTPUT
            echo "Workflow files changed - deploying both app and server"
            echo "app_changed=true" >> $GITHUB_OUTPUT
            echo "server_changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check for app/shared changes using PNPM filter
          if pnpm --filter "{app}[$COMPARE_REF]" list --depth=0 2>/dev/null | grep -q "@cardtable2/app"; then
            echo "app_changed=true" >> $GITHUB_OUTPUT
            echo "App or shared files changed"
          else
            echo "app_changed=false" >> $GITHUB_OUTPUT
            echo "No app changes"
          fi

          # Check for server/shared changes using PNPM filter
          if pnpm --filter "{server}[$COMPARE_REF]" list --depth=0 2>/dev/null | grep -q "@cardtable2/server"; then
            echo "server_changed=true" >> $GITHUB_OUTPUT
            echo "Server or shared files changed"
          else
            echo "server_changed=false" >> $GITHUB_OUTPUT
            echo "No server changes"
          fi

  docker-build-server:
    runs-on: ubuntu-latest
    needs: check-changes
    if: github.event.pull_request.head.repo.full_name == github.repository
    outputs:
      build_needed: ${{ steps.should_build.outputs.build_needed }}

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if Docker image exists
        id: image_check
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/cardtable2-server:pr-${{ github.event.pull_request.number }}"
          echo "Checking for image: $IMAGE_NAME"

          if docker manifest inspect "$IMAGE_NAME" > /dev/null 2>&1; then
            echo "image_exists=true" >> $GITHUB_OUTPUT
            echo "Image exists"
          else
            echo "image_exists=false" >> $GITHUB_OUTPUT
            echo "Image does not exist (first build for this PR)"
          fi

      - name: Determine if build is needed
        id: should_build
        run: |
          if [ "${{ steps.image_check.outputs.image_exists }}" = "false" ] || [ "${{ needs.check-changes.outputs.server_changed }}" = "true" ]; then
            echo "build_needed=true" >> $GITHUB_OUTPUT
            echo "Build needed (image_exists=${{ steps.image_check.outputs.image_exists }}, server_changed=${{ needs.check-changes.outputs.server_changed }})"
          else
            echo "build_needed=false" >> $GITHUB_OUTPUT
            echo "Skipping build (image exists and no server changes)"
          fi

      - name: Set up Docker Buildx
        if: steps.should_build.outputs.build_needed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        if: steps.should_build.outputs.build_needed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: server/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/cardtable2-server:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-build-app:
    runs-on: ubuntu-latest
    needs: [check-changes, deploy-railway-server]
    # Run even if deploy-railway-server is skipped (using always())
    if: github.event.pull_request.head.repo.full_name == github.repository && !cancelled()
    outputs:
      build_needed: ${{ steps.should_build.outputs.build_needed }}

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if Docker image exists
        id: image_check
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/cardtable2-app:pr-${{ github.event.pull_request.number }}"
          echo "Checking for image: $IMAGE_NAME"

          if docker manifest inspect "$IMAGE_NAME" > /dev/null 2>&1; then
            echo "image_exists=true" >> $GITHUB_OUTPUT
            echo "Image exists"
          else
            echo "image_exists=false" >> $GITHUB_OUTPUT
            echo "Image does not exist (first build for this PR)"
          fi

      - name: Determine if build is needed
        id: should_build
        run: |
          if [ "${{ steps.image_check.outputs.image_exists }}" = "false" ] || [ "${{ needs.check-changes.outputs.app_changed }}" = "true" ]; then
            echo "build_needed=true" >> $GITHUB_OUTPUT
            echo "Build needed (image_exists=${{ steps.image_check.outputs.image_exists }}, app_changed=${{ needs.check-changes.outputs.app_changed }})"
          else
            echo "build_needed=false" >> $GITHUB_OUTPUT
            echo "Skipping build (image exists and no app changes)"
          fi

      - name: Set up Docker Buildx
        if: steps.should_build.outputs.build_needed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Construct server domain
        if: steps.should_build.outputs.build_needed == 'true'
        id: server_domain
        run: |
          # Construct Railway domain from PR number
          SERVER_DOMAIN="cardtable2-server-pr-${{ github.event.pull_request.number }}-prs.up.railway.app"
          echo "domain=$SERVER_DOMAIN" >> $GITHUB_OUTPUT
          echo "Server domain: $SERVER_DOMAIN"

      - name: Build and push Docker image
        if: steps.should_build.outputs.build_needed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: app/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/cardtable2-app:pr-${{ github.event.pull_request.number }}
          build-args: |
            VITE_WS_URL=wss://${{ steps.server_domain.outputs.domain }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-railway-server:
    runs-on: ubuntu-latest
    needs: docker-build-server
    if: github.event.pull_request.head.repo.full_name == github.repository && needs.docker-build-server.outputs.build_needed == 'true'
    outputs:
      server_url: ${{ steps.deploy.outputs.url }}
    environment:
      name: pr-${{ github.event.pull_request.number }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Railway via API
        id: deploy
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_ENVIRONMENT_ID: ${{ secrets.RAILWAY_PR_ENVIRONMENT_ID }}
          DOCKER_IMAGE: ghcr.io/${{ github.repository_owner }}/cardtable2-server:pr-${{ github.event.pull_request.number }}
          SERVICE_NAME: cardtable2-server-pr-${{ github.event.pull_request.number }}
        run: .github/scripts/deploy-railway.sh

  deploy-railway-app:
    runs-on: ubuntu-latest
    needs: docker-build-app
    if: github.event.pull_request.head.repo.full_name == github.repository && needs.docker-build-app.outputs.build_needed == 'true'
    environment:
      name: pr-${{ github.event.pull_request.number }}-app
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Railway via API
        id: deploy
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_ENVIRONMENT_ID: ${{ secrets.RAILWAY_PR_ENVIRONMENT_ID }}
          DOCKER_IMAGE: ghcr.io/${{ github.repository_owner }}/cardtable2-app:pr-${{ github.event.pull_request.number }}
          SERVICE_NAME: cardtable2-app-pr-${{ github.event.pull_request.number }}
        run: .github/scripts/deploy-railway.sh
