name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write  # Needed to push Docker images to GHCR

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate route tree types
        run: pnpm --filter @cardtable2/app exec vite build --mode development

      - name: Run linting
        run: pnpm run lint

      - name: Run type checking
        run: pnpm run typecheck

      - name: Check formatting
        run: pnpm run format:check

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm run test

  e2e:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.56.1-noble
      options: --user 1001

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run E2E tests
        run: cd app && pnpm run test:e2e

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: app/playwright-report/
          retention-days: 30

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build app
        run: pnpm --filter @cardtable2/app build

      - name: Build server
        run: pnpm --filter @cardtable2/server build

      - name: Upload app artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-dist
          path: app/dist/

      - name: Upload server artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-dist
          path: server/dist/

  docker-build-pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need history to compare branches

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if Docker image exists
        id: image_check
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/cardtable2-server:pr-${{ github.event.pull_request.number }}"
          echo "Checking for image: $IMAGE_NAME"

          # Try to pull image manifest (doesn't download layers, just checks existence)
          if docker manifest inspect "$IMAGE_NAME" > /dev/null 2>&1; then
            echo "image_exists=true" >> $GITHUB_OUTPUT
            echo "Image exists"
          else
            echo "image_exists=false" >> $GITHUB_OUTPUT
            echo "Image does not exist (first build for this PR)"
          fi

      - name: Check for server/shared changes
        id: changes
        run: |
          # Check if server or its dependencies changed in this commit (vs previous commit)
          # This ensures we only rebuild when server/shared actually changed in this push
          COMPARE_REF="HEAD~1"
          if pnpm --filter "{server}[$COMPARE_REF]" list --depth=0 2>/dev/null | grep -q "@cardtable2/server"; then
            echo "server_changed=true" >> $GITHUB_OUTPUT
            echo "Server or shared files changed in this commit"
          else
            echo "server_changed=false" >> $GITHUB_OUTPUT
            echo "No server/shared changes in this commit"
          fi

      - name: Determine if build is needed
        id: should_build
        run: |
          if [ "${{ steps.image_check.outputs.image_exists }}" = "false" ] || [ "${{ steps.changes.outputs.server_changed }}" = "true" ]; then
            echo "build_needed=true" >> $GITHUB_OUTPUT
            echo "Build needed (image_exists=${{ steps.image_check.outputs.image_exists }}, server_changed=${{ steps.changes.outputs.server_changed }})"
          else
            echo "build_needed=false" >> $GITHUB_OUTPUT
            echo "Skipping build (image exists and no server/shared changes)"
          fi

      - name: Set up Docker Buildx
        if: steps.should_build.outputs.build_needed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        if: steps.should_build.outputs.build_needed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: server/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/cardtable2-server:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
